<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/vector-credit.webp">
    <title>Բոլոր վարկատեսակները</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.index.css">
    
</head>
<body>
    <h2>
        Գտեք ձեզ հետաքրքրող վարկատեսակը
    </h2>
    <form onsubmit="submitForm(event)">
        <div class="parent">
            <div class="slider filter">
                <p>Տոկոսադրույքը</p>
                <input class="form-range" type="range" name="interest-rate" min="0" max="24" value="24" id="interest-rate">
                <div class="value" id="slider-interest-value">100</div>
                <br><br>            
            </div>
            <div class="filter">
                <p>Վարկի ժամկետը</p>
                <input class="form-range" type="range" name="duration" min="0" max="240" value="240" id="slider-duration">
                <div class="value" id="slider-duration-value">100</div>
                <br><br>            
            </div>        
            <div class="filter">
                <p>Մաքսիմալ գումար</p>
                <input class="form-control" type="number" name="maximal" value="35000000" step="100000" min="100000">
                <br><br>            
            </div>
            <div class="filter">
                <p>Տեսակը</p>
                <label><input class="form-check-input me-2" type="radio" value="person" name="clientType">Ֆիզ․ անձ </label>
                <br>
                <label><input class="form-check-input me-2" type="radio" value="business" name="clientType">Իրավաբ․ անձ </label>
                <br><br>            
            </div>
            <div class="filter">
                <button type="submit" class="btn btn-primary">Կիրառել</button>
                <br>
                <br>
                <button class="btn btn-danger" type="reset">Մաքրել</button>
                <button class="btn btn-success" onclick="saveData()" type="button">Պահպանել</button>
                
            </div>            
        </div>
    </form>
    <div class="boxes button-content">
        <a class="btn btn-info" href="/create.html">Նոր վարկատեսակ</a>
    </div>
    <div class="boxes content" id="boxes">
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast bg-success bg-gradient" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">      
            <strong class="me-auto">Վարկատեսակի հեռացում</strong>
            <small>Right now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body text-light">
            Վարկատեսակը հաջողությամբ ջնջվել է
          </div>
        </div>
      </div>

<script>
    const sliderInterest = document.getElementById("interest-rate")
    const valueInterest = document.getElementById("slider-interest-value")
    valueInterest.textContent = sliderInterest.value;
    sliderInterest.oninput = function(){
        valueInterest.textContent = this.value;
    }

    const sliderDuration = document.getElementById("slider-duration")
    const valueDuration = document.getElementById("slider-duration-value")
    valueDuration.textContent = sliderDuration.value;
    sliderDuration.oninput = function(){
        valueDuration.textContent = this.value;
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.index.js"></script>
</body>
</html>
