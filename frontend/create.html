<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/vector-credit.webp">
    <title>create credit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.create.css">
</head>
<body>
    <h2>
        Ստեղծել նոր վարկատեսակ
    </h2>
    <div>
        <a class="btn btn-light" href="/index.html">Վերադառնալ գլխավոր էջ</a>
    </div>
    <form action="" class="parent" onsubmit="submitForm(event)">
        <input required type="text" class="form-control" placeholder="name" name="name">
        <input required type="text" class="form-control" placeholder="%" name="interest">
        <input required type="text" class="form-control" placeholder="amis" name="duration">
        <input required type="text" class="form-control" placeholder="gumar" name="maximal">
        
        <label><input required class="form-check-input me-2" type="radio" value="person" name="clientType">Ֆիզ․ անձ </label>
        <br>
        <label><input required class="form-check-input me-2" type="radio" value="business" name="clientType">Իրավաբ․ անձ </label>
        <br><br> <button type="submit" class="btn btn-primary">Կիրառել</button>
    </form>  

    

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast bg-success bg-gradient" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">      
      <strong class="me-auto">Նոր վարկատեսակ</strong>
      <small>Right now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-light">
      Վարկատեսակը հաջողությամբ ավելացվել է
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.create.js"></script>
</body>
</html>
